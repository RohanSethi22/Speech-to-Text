<!DOCTYPE html>
<html>
<head>
	<title>Voice Command</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<style type="text/css">
		body
		{
			margin: 0px;
			padding: 0px;
			background-image: url("https://tse3.mm.bing.net/th?id=OIP.CF9pgmDPk57vHFU7W225gAHaEK&pid=15.1&P=0&w=286&h=162");
			background-attachment: fixed;
			background-size: cover;
			background-position: center;
			background-repeat: no-repeat;
		}

		#vb
		{
			margin: 0px;
			padding-left: 40px;
			
		}
	</style>
</head>
<body>
	<div class="jumbotron jumbotron-fluid" style="margin: 0px; opacity: 0.6; height:240px">
	  <div class="container">
	    <h1 class="display-4">Voice Analyzer</h1>
	    <p class="lead">This is a program that takes in audio input and converts it to text.</p>
	  </div>
	</div>
	<div id="vb">
		<br>
		<form action="{% url 'apage' %}" method="POST" enctype="multipart/form-data">
		{% csrf_token %}
			<label class="form-group row col-form-label"><h2 style="color: white">Upload Audio : </h2></label>
			<div class="form-group row"><br><br><br>
				<div class="form-group col-sm-7">
					<input type="file" accept="audio" class="form-control" name="input_voice">
				</div>
				<div class="form-group col-sm-5">
					<input type="submit" name="submit" class="btn btn-success" value="Analyse Voice">
				</div>
			</div>
		</form>
	</div>
</body>
</html>
